- name: Create httpd Service
  ansible.builtin.template:
    src: httpd.xml.j2
    dest: /etc/firewalld/services/httpd.xml
    owner: root
    group: root
    mode: '0644'

- name: Create sshd service file
  ansible.builtin.template:
    src: sshd.xml.j2
    dest: '/etc/firewalld/services/sshd.xml'
    mode: '0644'
    owner: root
    group: root

    
- name: Create new zone
  ansible.builtin.template:
    src: webserver-zone.xml.j2
    dest: /etc/firewalld/zones/webserver-zone.xml
    mode: '0644'
    owner: root
    group: root
